name: Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, ci:publish
        run: |
          git config --global user.email "episclera@episclera.com"
          git config --global user.name "Episclera"
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
          npm install
          npm run ci:publish:packages
        env:
          CI: true
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
